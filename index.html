<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="shortcut icon" href="./img/alligator-logo.png">
    <title> | Login</title>
</head>
<body>

    <div class="login-card-container">
        <section class="login-card">
            <section class="login-card-logo">
                <img src="./img/alligator-logo.png" alt="Logo">
            </section>

            <section class="login-card-header">
                <h1>Sign In</h1>
            </section>

            <form class="form-login">
                <section class="form-item">
                    <span class="form-item-icon  material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </section>
                <section class="form-item">
                    <span class="form-item-icon  material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" required>
                </section>
                <section class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember me</label>
                    </div>
                    <a href="#">I forgot my password!</a>
                </section>
                <button type="submit">Sign in</button>
            </form>
            <section class="login-card-footer">
                <p>Do not have an account <a href="#">Create a free account</a></p>
            </section>
        </section>
        
        <section class="login-card-social">
            <p>Other Sign-in Platform</p>
            <div class="login-card-social-btns">
                <a href="#">
                    <img src="./img/google-logo.png" alt="Google logo">
                </a>
                <a href="#">
                    <img src="./img/microsoft-logo.png" alt="Microsoft logo">
                </a>
            </div>
        </section>
    </div>

</body>
